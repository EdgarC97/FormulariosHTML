<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online course registration</title>
</head>
<body>
  <form name = "online_course_registration" action="" method="get">
  
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required maxlength="50" ><br>
    
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido name="apellido" required maxlength="50" ><br>

    <label for = "email" >Email </label> <br>
    <input type = "email" id = "email" name = "email" required><br>

    <label for="birthday date"> Fecha de nacimiento: </label> <br>
    <input type="date" name = "fecha de nacimiento" id = "birthday date" required > <br>

    <label for = "sex">Ingrese su sexo:</label> <br>
    <input type = "radio" id = "male" name = "sex"  value = "masculino" required >
    <label for = "male">Masculino:</label> <br>
    <input type = "radio" id = "female" name = "sex" value = "femenino" required >
    <label for = "female">Femenino:</label> <br>
    <input type = "radio" id = "other" name = "sex" value = "other"  required >
    <label for = "other">Otro:</label> <br>

    <label for="country"> Pais: </label><br>
        <select name= "pais" id="country" required >
            <option value="opcion 1" selected = "selected" disabled>Elige el pais</option>
            <option value="opcion 2"> Colombia</option>
            <option value="opcion 3"> Venezuela</option>
            <option value="opcion 4"> Chile</option>
            <option value="opcion 5"> Ecuador</option>
            <option value="opcion 6"> Peru</option>
            <option value="opcion 7"> Otro</option> 
          </select> <br>
        
    <label for="city">Ciudad de origen :</label><br>
    <input type="text" id="city" name="city" required><br>
        
    <label for="postcode">Código postal:</label><br>
    <input type="text" id="postcode" name="postcode" required><br>

    <label for="course"> Curso que desea inscribirse: </label><br>
    <select name= "course" id="course" required >
        <option value="opcion 1" selected = "selected" disabled>Elige el curso</option>
        <option value="opcion 2"> Diseño UX</option>
        <option value="opcion 3"> Desarrollo de software</option>
        <option value="opcion 4"> Ciberseguridad</option>
        <option value="opcion 5"> Machine learning</option>
      </select> <br>

    <label>¿Desea recibir notificaciones?</label><br>
    <input type="radio" id="Yes" name="notifications" value="Yes">
    <label for="Yes">Sí</label><br>
    <input type="radio" id="No" name="notifications" value="No">
    <label for="No">No</label><br>
    
    <label>¿Desea recibir promociones?</label><br>
    <input type="radio" id="promoYes" name="promotions" value="Yes">
    <label for="promoYes">Sí</label><br>
    <input type="radio" id="promoNo" name="promotions" value="No">
    <label for="promoNo">No</label><br>

    <label for="send"> Enviar: </label> <br>
    <input type="submit" name = "enviar" id = "send" required > <br>

  </form>
</body>
</html>
