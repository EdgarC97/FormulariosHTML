<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music preferences survey form</title>
</head>
<body>
    <form name = "music_preferences_survey_form" action="" method="get">
        <label for="ename">Nombre:</label><br>
        <input type="text" id="ename" name="ename" required><br>
        
        <label for="email">Correo Electrónico :</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="age">Edad :</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="sex">Sexo:</label><br>
        <select id="sex" name="sex" required>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select><br>
        
        <label for="genre">¿Cuál es su género musical favorito?</label><br>
        <select id="genre" name="genre" required>
          <option value="champeta">Champeta</option>
          <option value="vallenato">Vallenato</option>
          <option value="salsa">Salsa</option>

        </select><br>
        
        <label for="artist">¿Cuál es su artista favorito?</label><br>
        <select id="artist" name="artist" required>
          <option value="patricia teheran">Patricia teheran</option>
          <option value="system of a down">System of a down</option>
          <option value="grupo niche">Grupo niche</option>

        </select><br>
        
        <label for="song">¿Cuál es su canción favorita?</label><br>
        <select id="song" name="song" required>
          <option value="song1">Canción 1</option>
          <option value="song2">Canción 2</option>
          <option value="song3">Canción 3</option>

        </select><br>
        
        <label for="instrument">¿Cuál es su instrumento musical favorito?</label><br>
        <select id="instrument" name="instrument" required>
          <option value="guitar">Guitarra</option>
          <option value="piano">Piano</option>
          <option value="drums">Batería</option>

        </select><br>
        
        <label>¿Desea recibir notificaciones?</label><br>
        <input type="radio" id="Yes" name="notifications" value="Yes">
        <label for="Yes">Sí</label><br>
        <input type="radio" id="No" name="notifications" value="No">
        <label for="No">No</label><br>
        
        <label>¿Desea recibir promociones?</label><br>
        <input type="radio" id="promoYes" name="promotions" value="Yes">
        <label for="promoYes">Sí</label><br>
        <input type="radio" id="promoNo" name="promotions" value="No">
        <label for="promoNo">No</label><br>
        
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
