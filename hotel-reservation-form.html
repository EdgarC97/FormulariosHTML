<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel reservation</title>
</head>
<body>
  <form name = "hotel reservation" action="" method="get">
  
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required maxlength="50" ><br>
    
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido name="apellido" required maxlength="50" ><br>

    <label for = "email" >Email </label> <br>
    <input type = "email" id = "email" name = "email" required><br>

    <label for="phone">Teléfono :</label><br>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="resdate">Fecha de llegada:</label><br>
    <input type="date" id="resdate" name="resdate" required><br>

    <label for="exitdate">Fecha de salida:</label><br>
    <input type="date" id="exitdate" name="exitdate" required><br>

    <label for="rooms">Número de habitaciones:</label><br>
    <input type="number" id="rooms" name="rooms" required min="1" ><br>

    <label for="adults">Número de adultos:</label><br>
    <input type="number" id="adults" name="adults" required min="1" ><br>

    <label for="kids">Número de niños:</label><br>
    <input type="number" id="kids" name="kids" required min="0" ><br>

    <label>¿Desea recibir notificaciones?</label><br>
    <input type="radio" id="Yes" name="notifications" value="Yes">
    <label for="Yes">Sí</label><br>
    <input type="radio" id="No" name="notifications" value="No">
    <label for="No">No</label><br>
    
    <label>¿Desea recibir promociones?</label><br>
    <input type="radio" id="promoYes" name="promotions" value="Yes">
    <label for="promoYes">Sí</label><br>
    <input type="radio" id="promoNo" name="promotions" value="No">
    <label for="promoNo">No</label><br>

    <label for="send"> Enviar: </label> <br>
    <input type="submit" name = "enviar" id = "send" required > <br>

  </form>
</body>
</html>
