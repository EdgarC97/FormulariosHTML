<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online course evaluation</title>
</head>
<body>
    <form name = "online_course_evaluation_form" action="" method="get">
        <label for="name">Nombre :</label><br>
        <input type="text" id="sname" name="name" required><br>
        
        <label for="email">Correo Electrónico :</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="startdate">Fecha de inicio del curso:</label><br>
        <input type="date" id="startdate" name="startdate" required><br>
        
        <label for="enddate">Fecha de finalización del curso:</label><br>
        <input type="date" id="enddate" name="enddate" required><br>
        
        <label for="rating">Calificación del curso:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Del 1 al 5" style="width: 100px;"><br>
        
        <label>¿Recomendaría el curso?</label><br>
        <input type="radio" id="Yes" name="recommend" value="Yes">
        <label for="Yes">Sí</label><br>
        <input type="radio" id="No" name="recommend" value="No">
        <label for="No">No</label><br>
        
        <label for="like">¿Qué le gustó del curso?</label><br>
        <textarea id="like" name="like"  maxlength="500"></textarea><br>
        
        <label for="improve">¿Qué le gustaría que mejoráramos?</label><br>
        <textarea id="improve" name="improve" maxlength="500"></textarea><br>
        
        <label for="suggestions">Sugerencias:</label><br>
        <textarea id="suggestions" name="suggestions" placeholder="opcional"></textarea><br>
        
        <input type="submit" value="Enviar">

    </form> 
</body>
</html>
